<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="container">
            <h1>Registeration Form</h1>
            <p>Please fill this form to create your account</p>
            
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Your Full Name" name="name" id="name" required>

            <label for="email"><b>E-Mail</b></label>
            <input type="text" placeholder="Enter Your E-Mail" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Your Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Re-Enter Password</b></label>
            <input type="password" placeholder="Re-Enter Password" name="psw-repeat" id="psw-repeat" required>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>
</body>
</html>
